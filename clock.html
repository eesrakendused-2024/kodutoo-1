<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    

    <script src="clock.js" defer></script>
    <title>Kell</title>
</head>
<body>

    <div id="topContainer">
        <div id="authorName">Liisi Loomets</div>
        <div id="authorRepository">
            <a href="https://github.com/LLoomets/Eesrakendused-Kell">Repositoorium <i class="fa-brands fa-github"></i></a>
            
        </div>

        <div id="backgroundColorButton">Muuda taustavärvi
            <button id="changeBackgroundColorButton" onclick="changeBackgroundColor()">CLICK</button>
        </div>
    </div>

    <div id="clockContainer">
        <div id="clock">
            <div id="hours"></div>
            <div id="minutes"></div>
            <div id="seconds"></div>
        </div>
        <div id="dateElement">
            <div id="day">Tänane kuupäev</div>
            <div id="dayElement">kuupäev</div>
            <div id="monthElement">kuu</div>
            <div id="yearElement">aasta</div>
        </div>
        <div id="sliderContainer">
            <label for="fontSizeSlider">Muuda kella suurust </label>
            <input type="range" id="fontSizeSlider" min="1" max="15" step="0.1" value="7" oninput="updateFontSize()">
        </div>
        <div id="timezoneContainer">
            <p id="timezoneText">Vaheta ajavööndi </p>
            <select id="timezoneSelect" onchange="changeTimezone()">
                <option value="Europe/Tallinn">Eesti</option>
                <option value="America/New_York">New York</option>
                <option value="Asia/Tokyo">Tokyo</option>
                <option value="Europe/London">London</option>
            </select>
        </div>
    </div>

    <div id="audioContainer">
        <audio controls>
            <source src="piano-fireplace.mp3" type="audio/mp3">
        </audio>
    </div>

</body>
</html>
