<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kell</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">
    <span id="name">Kryslin Rass</span>
    <a id="github-link" href="https://github.com/kryrass/kodutoo-1">GitHub Repo</a>
    <input type="range" min="0" max="100" value="0" id="slider">
  </div>
  <div id="clock-container">
    <div id="time"></div>
    <div id="date"></div>
  </div>
  <div id="menu">
    <select id="location">
      <option value="local">Estonia</option>
      <option value="new-york">New York</option>
      <option value="london">London</option>
      <option value="sidney">Sidney</option>
    </select>
  </div>
  <audio controls>
    <source src="SeaShanty2.mp3" type="audio/mpeg">
  </audio>
  <script src="clock.js"></script>
</body>
</html>
